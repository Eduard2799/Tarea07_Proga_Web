<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Unidades de Medidas</title>
</head>

<body class="bg-dark">
    <div id="app">

        <nav class="navbar navbar-light bg-success">
            <form class="container-fluid justify-content-start">
                <button class="btn btn-sm btn-outline-warning" type="button"><router-link class="nav-link" to="/distancia">Distancia</router-link></button>
                <button class="btn btn-sm btn-outline-warning" type="button"><router-link class="nav-link" to="/peso">Peso</router-link></button>
                <button class="btn btn-sm btn-outline-warning" type="button"> <router-link class="nav-link" to="/temperatura">Temperatura</router-link></button>
            </form>
        </nav>
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>


    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>

    <script type="text/javascript">
        const routes = [{
            path: '/',
            component: httpVueLoader('DistanceComponent.vue')
        }, {
            path: '/temperatura',
            component: httpVueLoader('TemperatureComponent.vue')
        }, {
            path: '/distancia',
            component: httpVueLoader('DistanceComponent.vue')
        }, {
            path: '/peso',
            component: httpVueLoader('PesoComponent.vue')
        }]

        const router = new VueRouter({
            routes: routes
        })

        var app = new Vue({
            router
        }).$mount('#app')
    </script>
</body>

</html>
